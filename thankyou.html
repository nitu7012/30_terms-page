<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Bot Media Company</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8fafc, #dbeafe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .thank-you-container {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      z-index: 1;
    }

    .thank-you-img {
      width: 180px;
      animation: moveDown 3s infinite alternate;
      margin-bottom: 25px;
    }

    @keyframes moveDown {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(15px);
      }
    }

    .thank-you-heading {
      font-size: 2.2rem;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 15px;
    }

    .thank-you-text {
      font-size: 1.1rem;
      color: #374151;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .btn-home {
      background-color: #e91e1e;
      color: white;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: 0.3s;
    }

    .btn-home:hover {
      background-color: #5e0505;
      color: #fff;
      text-decoration: none;
    }

    /* Floating background shapes */
    .floating-shape {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(37, 99, 235, 0.2);
      border-radius: 50%;
      animation: floatShape 6s infinite alternate;
      z-index: 0;
    }

    .shape1 {
      top: 10%;
      left: 5%;
    }

    .shape2 {
      top: 70%;
      left: 80%;
    }

    @keyframes floatShape {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-25px);
      }
    }
  </style>
</head>

<body>
  <div class="thank-you-container">
    <!-- Top moving image -->
    <img src="./assests/img/thanku.png" alt="Thank You" class="thank-you-img">

    <!-- Heading -->
    <h1 class="thank-you-heading">Thank You for Your Trust!</h1>

    <!-- Text -->
    <p class="thank-you-text">
      Your agreement with <strong>Bot Media Company</strong> has been successfully submitted. We appreciate your trust and look forward to collaborating with you.
    </p>

    <!-- Button -->
    <a href="index.html" class="btn btn-home">Go to Home</a>
  </div>

  <!-- Floating shapes -->
  <div class="floating-shape shape1"></div>
  <div class="floating-shape shape2"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
